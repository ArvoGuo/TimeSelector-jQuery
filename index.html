<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  body,html {
    position: relative;
    height: 100%;
    width: 100%;
  }
  .test {
    margin-top: 100px;
    margin-left: 200px;
  }
  .time-selector {
    display: inline-block;
    overflow: visible;
    position: relative;
  }
  .time-selector-container {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 278px;
    height: 232px;
    border: 1px solid #eee;
    background-color: #fff;
    box-shadow: 0 2px 12px rgba(0,0,0,.4);
  }
  .time-selector-container .progress-name {
    display: inline-block;
    margin-right: 20px;
    vertical-align: middle;
    padding-top: 3px;
  }
  .time-selector-container .progress-container{
    position: relative;
    padding: 50px 20px 20px 20px;
    border-bottom: 1px solid #ddd;
  }
  .time-selector-container .progress-container-submit{
    position: relative;
    padding: 12px 20px 11px 0;
    overflow: hidden;
  }
  .time-selector-container .progress-container-submit .pull-right{
    float: right;
  }
  .time-selector-container .progress-container .progress-line {
    display: inline-block;
    width: 180px;
    height: 6px;
    border-radius: 3px;
    background-color: #e6e6e6;
    overflow: visible;
    position: relative;
  }
  .time-selector-container .progress-container .progress-line .progress-point{
    position: absolute;
    top: 0px;
    left: 0px;
    width: 12px;
    height: 24px;
    background-color: #427fed;
    border-radius: 3px;
    cursor: pointer;
  }
  .time-selector-container .progress-container .progress-line .progress-point .progress-score{

  }
  .time-selector-container.hidden {
   visibility: hidden;
  }
  .tooltip {
    position: absolute;
    top: -30px;
    left: 0px;
    z-index: 1000;
    display: block;
    visibility: inherit;
    font-size: 14px;
    line-height: 1.4;
    opacity: 0.9; }
    .tooltip:in {
    opacity: 0.9; }
    .tooltip.top {
    margin-top: -3px;
    padding: 5px 0; }
    .tooltip.right {
    margin-left: 3px;
    padding: 0 5px; }
    .tooltip.bottom {
    margin-top: 3px;
    padding: 5px 0; }
    .tooltip.left {
    margin-left: -3px;
    padding: 0 5px; }
    .tooltip-inner {
    max-width: 200px;
    padding: 3px 8px;
    color: #fff;
    text-align: center;
    text-decoration: none;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 2px; }
    .tooltip-arrow {
    position: absolute;
    width: 0;
    height: 0;
    border-color: transparent;
    border-style: solid; }
    .tooltip.top .tooltip-arrow {
    bottom: 0;
    left: 50%;
    margin-left: -5px;
    border-width: 5px 5px 0;
    border-top-color: rgba(0, 0, 0, 0.8); }
    .btn,
.pagination a
{
    /* Typography */
    font-size: 14px;
    line-height: 1.2;
    /* Position */
    /* Box-model */

    display: inline-block;

    margin-right: 10px;
    padding: 6px 20px;
    /* Others */

    cursor: pointer;
    transition-duration: .2s;
    transition-property: background, color;
    text-align: center;
    vertical-align: middle;
    text-decoration: none;

    border: 1px solid transparent;
    /* Visual */
    border-radius: 2px;
}
.btn:focus,
{
    outline: none;
}
.btn-primary{
    color: #fff;
    border-color: #427fed;
    background-color: #427fed;
}
.btn-primary:hover{
    background-color: #3668c2;
}


</style>
<body>

  <div class="time-selector test">
      <input type="text" class="time-selector-field">
  </div>
  <div class="time-selector test">
    <input type="text" class="time-selector-field">
  </div>
</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="TimeSelector-jQuery.js"></script>
<script>
  var a = new $.TimeSelector({
    div: $('.time-selector').eq(0),
  });
  var b = new $.TimeSelector({
    div: $('.time-selector').eq(1),
  });
</script>
</html>
